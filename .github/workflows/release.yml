name: release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: maven

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --pinentry-mode loopback --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Build and test
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn clean verify

      - name: Collect artifacts
        run: |
          mkdir -p dist
          find . -path "*/target/*.jar" \
            ! -name "*-sources.jar" \
            ! -name "*-javadoc.jar" \
            -exec cp {} dist/ \;
          ls -l dist

      - name: Set release metadata
        id: release_meta
        run: |
          echo "tag=build-$(date +%Y%m%d)-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"
          echo "name=Build $(date +%Y-%m-%d) #${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          name: ${{ steps.release_meta.outputs.name }}
          generate_release_notes: true
          files: dist/*
